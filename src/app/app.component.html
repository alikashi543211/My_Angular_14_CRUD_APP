<div class="card">
    <h5 class="card-header card-header-color">User Registration</h5>
    <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

            <div class="row mb-3">
                <div class="form-group col">
                    <label>Title</label>
                    <select class="form-control" formControlName="title">
                        <option value="Mr">Mr</option>
                        <option value="Mrs">Mrs</option>
                        <option value="Miss">Miss</option>
                        <option value="Ms">Ms</option>
                    </select>
                </div>
                <div class="form-group col-5">
                    <label>First Name</label>
                    <input type="text" class="form-control" formControlName="firstName">
                </div>
                <div class="form-group col-5">
                    <label>Last Name</label>
                    <input type="text" class="form-control" formControlName="lastName">
                </div>
            </div>

            <div class="row mb-3">
                <div class="form-group col-5">
                    <label>Date of Birth</label>
                    <input type="date" class="form-control" formControlName="dob">
                </div>
                <div class="form-group col-5">
                    <label>Email</label>
                    <input type="text" class="form-control" formControlName="email">
                </div>
            </div>

            <div class="row mb-3">
                <div class="form-group col-5">
                    <label>Password</label>
                    <input type="password" class="form-control" formControlName="password">
                </div>
                <div class="form-group col-5">
                    <label>Confirm Password</label>
                    <input type="text" class="form-control" formControlName="confirmPassword">
                </div>
            </div>

            <div class="row mb-3">
                <div class="form-group col form-check">
                    <input type="checkbox" id="acceptTerms" class="form-check-input" formControlName="acceptTerms">
                    <label for="acceptTerms" class="form-check-label">Accept Terms & Conditions</label>
                </div>
            </div>

            <div class="row mb-3">
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-success me-1">Save</button>
                    <button class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
            </div>

        </form>
    </div>
</div>

<div class="card">
    <div class="card-header card-header-list-color">
        <h3>User List</h3>
    </div>
    <div class="card-body">
        <div class="form-row">
            <div class="form-group col">
                <table class="table table-success">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>DOB</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users">
                            <td>{{ user.title }}</td>
                            <td>{{ user.firstName }}</td>
                            <td>{{ user.lastName }}</td>
                            <td>{{ user.dob }}</td>
                            <td>{{ user.email }}</td>
                            <td>
                                <i class="fa fa-edit me-1" style="color: green;" (click)="onEdit(user.id)"></i>
                                <i class="fa fa-trash-o" style="color: red;" (click)="onDelete(user.id)"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
